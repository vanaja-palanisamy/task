<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .section { margin:25px auto; width:80%; max-width:800px; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#0078d7; color:#fff; }
  </style>
</head>
<body>

<header class="top-header">
  <h1>Task App</h1>
  <div class="header-buttons">
    <button id="newBtn">ðŸ†•â€¯New</button>
    <button id="saveBtn">ðŸ’¾â€¯Save</button>
    <button id="openBtn">ðŸ“‚â€¯Open</button>
  </div>
</header>

<!-- â”€â”€â”€â”€â”€â”€â”€â€“ Task entry form (top section) â”€â”€â”€â”€â”€â”€â”€â€“ -->
<div class="section form-container">
  <h2>Add Task</h2>
  <form id="taskForm">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Task</label>
    <input type="text" id="task" required>

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Status</label>
    <select id="status" required>
      <option value="">-- Select Status --</option>
      <option>Pending</option>
      <option>In Progress</option>
      <option>Completed</option>
    </select>

    <button id="addBtn" type="button" style="margin-top:15px;">âž•â€¯Addâ€¯Task</button>
  </form>
</div>

<!-- â”€â”€â”€â”€â”€â”€â”€â€“ Task table (separate section) â”€â”€â”€â”€â”€â”€â”€â€“ -->
<div class="section table-container" id="taskTableSection" style="display:none;">
  <h2>Task List</h2>
  <table id="taskTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Task</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
